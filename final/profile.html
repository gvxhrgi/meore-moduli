<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--------------->
    <!-- Scripts -->
    <script src="./assets/js/profile.js" defer></script>
    <script src="./assets/js/customElements.js"></script>
    <script src="./assets/js/hamburger.js" defer></script>
    <!------------->
    <title>Profile</title>
  </head>
  <body>
    <custom-header></custom-header>

    <div class="wrapper">
      <div class="main">
        <div class="split left">
          <div class="pic">
            <img class="image" src="" alt="" />
            <p>Account Info</p>
          </div>
        </div>
        <div class="split right">
          <p class="name">Name</p>
          <p class="lastname">Surname</p>
          <p class="email">E-Mail</p>
          <p class="password">Password</p>
          <p class="gender">Gender</p>
          <p class="phone">Phone</p>
          <p class="birthdate">Birth Date</p>
          <p class="city">City</p>
          <p class="state">State</p>
          <p class="address">Address</p>
        </div>
      </div>
    </div>
  </body>
</html>
